<div class="communication">
    <h3 class="communication__title title">Зв'яжіться з нами</h3>
    <div class="communication__row">
        <form class="communication__form" action="post">
            <div class="communication__input">
                <input type="text" name="name"  />
                <label for="name">Імя</label>
            </div>
            <div class="communication__input">
                <input type="tel" id="number" name="number" />
                <label for="number">Номер телефона<span>*</span></label>
            </div>
            <div class="communication__input">
                <input type="email" id="email" name="email" />
                <label for="email">E-mail<span>*</span></label>
            </div>
            <div class="communication__input">
                <input type="text"  name="theme" />
                <label for="theme">Товар/послуга яка вас цікавить<span>*</span></label>
            </div>
            <div class="communication__input">
                <textarea name="massage" id="massage"></textarea>
                <label for="massage">Повідомлення<span>*</span></label>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="checkbox" /><span>
                    Надсилаючи заявку Ви погоджуєтесь з політикою
                    конфіденційності
                </span>
            </div>
            <button type="submit">
                відправити
                <img src="@img/icons/ico-shape (2).svg" alt="shape" />
            </button>
        </form>
        <img src="@img/image 12.jpg" alt="foto" />
    </div>
</div>
